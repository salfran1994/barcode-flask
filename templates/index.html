<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
    <style>
        #reader { width: 100%; margin: auto; }
        #result { font-size: 18px; margin-top: 20px; color: green; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ðŸ“± Scan Barcode</h2>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = "Scanned: " + decodedText;

            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ barcode: decodedText })
            }).then(res => res.json()).then(data => {
                console.log("Server says:", data);
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        );
    </script>
</body>
</html>
